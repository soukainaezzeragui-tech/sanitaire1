<!DOCTYPE html>
<html lang="fr">
    <div id="header"></div>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  /* حاوية الشبكة للتأكد من ترتيب البطاقات */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px 0;
  }

  /* تصميم بطاقة الهيكل العظمي */
  .skeleton-card {
    height: 350px;
    background: #eee;
    background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
    border-radius: 15px;
    background-size: 200% 100%;
    animation: shine 1.5s linear infinite;
  }

  /* حركة الوميض */
  @keyframes shine {
    to {
      background-position-x: -200%;
    }
  }
</style>
  </head>

<body>
    <section class="sub-category-grid">
        <div class="container">
            <h2>Salle de bain</h2>
            <div class="icons-wrapper">
                <div class="icon-item" onclick="filterProducts('Sanitaire')" style="cursor:pointer">
                    <img src="images/sanitaire.png" />                
                    <span>Sanitaire</span>            
                </div>
                <div class="icon-item" onclick="filterProducts('Robinetterie')" style="cursor:pointer">
                    <img src="images/nero-robinet-mitigeur-lavabo-vasque.jpg" />        
                    <span>Robinetterie</span>            
                </div>
                <div class="icon-item" onclick="filterProducts('Bidet')" style="cursor:pointer">
                    <img src="images/30.01.2026_11.15.26_REC.png" />                        
                    <span>Bidet</span>            
                </div>
                <div class="icon-item" onclick="filterProducts('Meuble')" style="cursor:pointer">
                    <img src="images/AST14154692M-M.webp" />            
                    <span>Meubles</span>            
                </div>
            </div>
        </div>
    </section>

    <section class="products-section">
        <div class="container">
            <h2>Produits</h2>
            <div id="products" class="product-grid"></div>
        </div>
    </section>

<script src="products.js"></script><script src="Header.js"></script>
</body>
</html>
